<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How Big Is Facebook? - Challenge</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body {
        margin: 50px 0px 50px 0px;
      }
    </style>
  </head>
  <body>
  	<div class="container">
      <div class="row">
        <div class="col-md-12">
        	<h4>How Big Is Facebook? - Challenge</h4>
        	<div id="results"></div>

        	<br><button class="btn btn-primary" onclick="next();">Next</button>

        </div>
      </div>
  	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    	var start_number = 0;

    	$(document).ready(function(){
				run(start_number);
    	});

    	function run(start) {
	    	for(var i = start; i < start+1000; i++) {
	    		$('#results').append('<div style="display:inline-block;"><img style="height:25px; width: 25px;" alt="fb_pic" src="https://graph.facebook.com/'+i+'/picture?type=small"></div>');
	    	}
    	}


    	 // var setalert = setInterval(
      //     function(){ 
      //       next();
      //   }, 10000);
    	
    	function next() {
    		start_number += 1000;
    		run(start_number);
    	}

    </script>
  </body>
</html>
